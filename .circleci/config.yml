version: 2.1

jobs:
  build:
    docker:
      - image: codedarigan/wat_godot_3.2rc2

    steps:
        - checkout
        - command: |
          - sudo apt-get update
          - sudo apt-get install libc6
        - run:
            name: "Run Unit Tests"
            command: godot addons/WAT/cli.tscn -run_dir=res://tests/Bootstrapping/Unit
        - run:
            name: "Run Integration Tests"
            command: godot addons/WAT/cli.tscn -run_dir=res://tests/Bootstrapping/Integration
        - run:
            name: "Run End-To-End Tests"
            command: godot addons/WAT/cli.tscn -run_dir=res://tests/Bootstrapping/End2End
        - run:
            name: "Run All Tests"
            command: godot addons/WAT/cli.tscn -run_all
